name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-musl]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./rust_impl -> target"

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: ./rust_impl

      - name: Package Artifacts
        run: |
          cd rust_impl/target/${{ matrix.target }}/release
          
          # Versioned name: migreedy-v1.0.0-x86_64-unknown-linux-musl.tar.gz
          PKG_NAME="migreedy-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          
          # Stable name for README link: migreedy-linux-x86_64.tar.gz
          STABLE_NAME="migreedy-linux-x86_64.tar.gz"

          # archives
          tar -czvf "$PKG_NAME" migreedy
          cp "$PKG_NAME" "$STABLE_NAME"

          # checksums
          sha256sum "$PKG_NAME" > "$PKG_NAME.sha256"
          sha256sum "$STABLE_NAME" > "$STABLE_NAME.sha256"
          
          # move artifacts
          mkdir -p ../../../artifacts
          mv "$PKG_NAME" "$PKG_NAME.sha256" "$STABLE_NAME" "$STABLE_NAME.sha256" ../../../artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
